<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Yummy Meals</title>
</head>
<body>
    <header class="container text-center mt-3">
        <h1 class="text-danger">MealDB</h1>
    </header>

    <main>
        <!-- search container -->
        <section style="height:80px" class="d-flex align-items-center justify-content-center">
            <div>
            <p class="text-center">Search Your Favorite Meals </p> 
            <input id="search-field" type="text" class="px-2">
            <button onclick="searchMeals()" class="btn btn-primary py-0 px-2">Search</button>
            </div>
        </section>
        <!-- meals container -->
        <section class="container mt-3">
            <div id="meals-container" class="row row-cols-1 row-cols-md-3 row-cols-sm-2 g-4">

              </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="mealDetails" tabindex="-1" aria-labelledby="mealDetailsLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="mealDetailsLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="mealDetailsBody" class="modal-body">
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
    </main>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="meals.js"></script>
    
</body>
</html>
